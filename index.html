<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./js/carousel.js">
        <title>SlideShow css js</title>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel-button carousel-button--right">
                <img src="./img/right-arrow.png" alt="">
            </button>

            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide current-slide">
                        <img class="carousel-img" src="./img/img1.jpg" alt="">
                    </li>
                    <li class="carousel-slide">
                        <img class="carousel-img" src="./img/img2.jpg" alt="">
                    </li>
                    <li class="carousel-slide">
                        <img class="carousel-img" src="./img/img3.jpg" alt="">
                    </li>
                </ul>
            </div>

            <button class="carousel-button carousel-button--left">
                <img src="./img/left-arrow.png" alt="">
            </button>

            <div class="carousel-nav">
                <button class="carousel-indicator current-slide"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>

            <script src="js/carousel.js"></script>
        </div>
    </body>
</html>
