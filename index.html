<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="myslides fade">
                <div class="text-number">1 / 3</div>
                <img src="./img/img1.jpg" alt="">
                <div class="text">img 1</div>
            </div>

            <div class="myslides fade">
                <div class="text-number">2 / 3</div>
                <img src="./img/img2.jpg" alt="">
                <div class="text">img 2</div>
            </div>


            <div class="myslides fade">
                <div class="text-number">3 / 3</div>
                <img src="./img/img3.jpg" alt="">
                <div class="text">img 3</div>
            </div>

            <!--Next and previous Buttons start-->
            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>
            <!--Next and previous Buttons end-->
        </div>
        <br>

        <!--the dots and circles-->
        <div class="dots-circles">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>      
        </div>

    </body>
</html>
